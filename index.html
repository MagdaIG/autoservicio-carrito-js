<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

<!-- Pantalla de inicio -->
<div class="card card-inicio text-center shadow-lg p-4 mb-4" id="pantalla-inicial">
  <img src="assets/img/hero.png" alt="Compra" class="img-fluid mx-auto mb-4" style="max-width: 250px;">
  <h1 class="mb-3">¡Bienvenido al Autoservicio!</h1>
  <button id="startBtn" class="btn btn-primary btn-lg shadow">Iniciar Compra</button>
</div>
<!-- Contenido dinámico -->
<div id="contenido-dinamico"></div>

<!-- Modal Mensaje -->
<div class="modal fade" id="modalMensaje" tabindex="-1" aria-labelledby="modalMensajeLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title" id="modalMensajeLabel">Título del Modal</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-start" id="modalMensajeContenido" style="white-space: pre-line;"></div>
      <div class="modal-footer d-flex justify-content-end gap-2"></div>
    </div>
  </div>
</div>

<footer class="footer-magda text-center">
  <p>Hecho por <strong>Magdalena Inalaf</strong> — 2025 — Para fines académicos</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
